        <div class="container">
            <h2>CALCULADORA DE PONTUAÇÃO</h2>
            <form action=""> <!-- Formulário de entrada de dados do usuário -->
                <div class="campos">
                    <label>Selecione a cor da equipe</label>
                    <select id="equipe">
                        <option value="Laranja">Laranja</option>
                        <option value="Preta">Preta</option>
                        <option value="Roxa">Roxa</option>
                        <option value="Verde">Verde</option>
                        <option value="Vermelha">Vermelha</option>
                    </select>
                </div>
                <div class="campos">
                    <label>Kit Alimentação</label>
                    <br>
                    <input type="number" id="kit">
                </div>
                <div class="campos">
                    <label>Lata de Suplemento</label>
                    <br>
                    <input type="number" id="supl">
                </div>
                <div class="campos">
                    <label>Doação de Sangue</label>
                    <br>
                    <input type="number" id="sangue">
                </div>
                <div class="campos">
                    <label>Ação Social</label>
                    <br>
                    <input type="number" id="acaoSocial">
                </div>
                <div class="campos">
                    <label>homenagem</label>
                    <br>
                    <input type="number" id="homenagem">
                </div>
                <div class="campos">
                    <label>Pacote de Arroz (kg)</label>
                    <br>
                    <input type="number" id="arroz">
                </div>
                <div class="campos">
                    <label>Pacote de Feijão (kg)</label>
                    <br>
                    <input type="number" id="feijao">
                </div>
                <div class="campos">
                    <label>Pacote de Macarrão (400/500g)</label>
                    <br>
                    <input type="number" id="macarrao">
                </div>
                <div class="campos">
                    <label>Óleo (900 ml)</label>
                    <br>
                    <input type="number" id="oleo">
                </div>
                <div class="campos">
                    <label>Caixas de Leite (litros)</label>
                    <br>
                    <input type="number" id="leite">
                </div>
                <div class="campos">
                    <label id="soma">0</label>
                    <br>
                    <button type="button" onclick="calcular()">Calcular</button>
                </div>
            </form>
        </div>
